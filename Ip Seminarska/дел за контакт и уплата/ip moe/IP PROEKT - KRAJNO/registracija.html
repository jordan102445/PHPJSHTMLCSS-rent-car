<html>
<head>
<title>Регистрација</title>
  <link rel="stylesheet" type="text/css" href="css/styleregistracija.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
</head>
<body>
  <div class="loginbox">
    <img src="sliki/logo.png" class="logo">
      <h1>Регистрирај се</h1><br>
        <form>
            <p>Име и презиме:</p>
            <input type="text" name="" placeholder="Внеси име и презиме">

            <p>Email адреса:</p>
            <input type="text" name="" placeholder="Внеси email адреса">

            <p>Телефонски број:</p>
            <input type="text" name="" placeholder="Внеси телефонски број">

            <p>Лозинка:</p>
            <input type="password" name="" placeholder="Внеси лозинка">

            <p>Повтори лозинка:</p>
            <input type="password" name="" placeholder="Повтори ја лозинката">

            <input type="submit" name="" value="Регистрирај се">
            <center>
            <a href="index.html">Врати се назад до најава!</a> </center>

        </form>
    </div>
</body>
</html>
